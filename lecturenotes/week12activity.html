<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 12 Activity</title>
    <script>
        function goOrange() {
            document.getElementById('head').style.color = "#FFA500"
            document.getElementById('head').innerHTML = "<h1>Orange Nation</h1>"
        }
    </script>
</head>
<body>
<div id="head" onclick="goOrange();">
    <h1>Syracuse University</h1>
</div>
</body>
</html>
