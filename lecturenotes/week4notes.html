<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="utf8">
        <title>Unit 4 Notes</title>
        <style>
            td, th {border: 1px solid black;}
        </style>
    </head>
    <body>
        <h1>Tables and Forms Day</h1>
        <h2>Tables</h2>
        <table>
            <caption>World Population</caption>
            <!-- tr means row-->
            <tr> <!-- th is for table headings (metadata)-->
                <th>Country</th>
                <th>Population</th>
                <th>% of World Popultion</th>
            </tr>
            <tr>
                <td>China</td>
                <td>1,403,830,640</td>
                <td>18%</td>
            </tr>
            <tr>
                <!--td is table data-->
                <td>India</td>
                <td>1,365,529,124</td>
                <td>17.5%</td>
            </tr>
            <tr>
                <td>United States</td>
                <td>330,070,331</td>
                <td>4.23%</td>
            </tr>
        </table>
        <h2>Forms</h2>
        <!-- all form elements inside form tag-->
        <!-- every form has to have a submit button-->
            <form action="" method="post">
                <!--input type text is for short text-->
                <label for="fullname">Name: </label><br>
                <input type="text" id="fullname" name="fullname"><br>
                <label for="special_instructions">Special Instructions:</label><br>
                <textarea id="special_instructions" name="special_instructions" rows="3" cols="60"></textarea><br>
                <p>Delivery Instructions:</p>
                <!--name value links radio buttons-->
                <!-- ids must be unique for each button-->
                <input type="radio" id="pickup" name="pickupdelivery" value="customer will pickup">
                <label for="pickup">Pickup</label><br>
                <input type="radio" id="delivery" name="pickupdelivery" value="customer chose delivery">
                <label for="delivery">Delivery</label>
                <p>Do you want extra sauce?</p>
                <input type="checkbox" id="extra" name="extra_sauce" value="yes">
                <label for="extra">yes</label><br>
                <lable for="">Neighborhood</lable><br>
                <!--all values must be in an option for selects-->
                <select name="neighborhood" id="neighborhood">
                    <option></option>
                    <option value="wescott">Wescott</option>
                    <option value="downtown">Downtown</option>
                    <option value="eastwood">Eastwood</option>
                </select><br>
                <!-- buttom text is in the value for submit-->
                <br><input type="submit" value="Send Form">
            </form>
    </body>
</html>
