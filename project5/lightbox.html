    <style>
        /* Main styles */
        /* Your existing CSS styles */

        /* Add a class to hide lightbox elements on desktop */
        .desktop-hide {
            display: none;
        }

        /* Add a class to display flex on mobile */
        .mobile {
            display: none;
        }

        /* Media query for screens smaller than 600px (typical mobile devices) */
        @media screen and (max-width: 600px) {
            /* Hide lightbox on mobile */
            .modal-content {
                display: none;
            }

            /* Show mobile content */
            .mobile {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }

            /* Ensure images take full width on mobile */
            .mobile img {
                width: 100%;
            }
        }

        /* Media query for screens larger than 600px (typical desktop devices) */
        @media screen and (min-width: 601px) {
            /* Hide mobile content on desktop */
            .mobile {
                display: none;
            }

            /* Show lightbox on desktop */
            .modal-content {
                display: block;
            }
        }
    </style>
</head>
